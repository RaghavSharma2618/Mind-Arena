!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Memory Game Levels >></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/736x/4c/29/fc/4c29fc753c1c3de0c4df03bbfbfaff00.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 120px;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .levels-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 80px auto;
    }

    .level-row {
      display: flex;
      gap: 30px;
    }

    .level-box {
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      border: 3px solid rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, background-color 0.3s;
    }

    .level-box:hover {
      transform: scale(1.1);
      background-color: rgba(0, 150, 0, 0.9);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
    }

    .locked {
      background-color: rgba(100, 100, 100, 0.7);
      border-color: rgba(150, 150, 150, 0.7);
      cursor: not-allowed;
    }

    .locked::before {
      content: '\1F512';
      font-size: 24px;
      margin-bottom: 5px;
    }

    .unlocked {
      background-color: rgba(0, 128, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1>Memory Game Levels.. >></h1>
  <div class="levels-container" id="levels"></div>
  <script>
    const totalLevels = 10;
    const unlockedLevelKey = "unlockedLevel";
    let unlockedLevel = 1;

    try {
      unlockedLevel = parseInt(localStorage.getItem(unlockedLevelKey)) || 1;
    } catch (e) {
      console.warn("LocalStorage is not available. Defaulting to level 1.");
    }

    function redirectToLevel(level) {
      if (level <= unlockedLevel) {
        window.location.href = `level${level}.html`;
      }
    }

    function createLevelBoxes() {
      const levelsContainer = document.getElementById('levels');
      levelsContainer.innerHTML = '';

      const row1 = document.createElement('div');
      row1.classList.add('level-row');
      const row2 = document.createElement('div');
      row2.classList.add('level-row');

      for (let i = 1; i <= totalLevels; i++) {
        const levelBox = document.createElement('div');
        levelBox.textContent = `Level ${i}`;
        levelBox.classList.add('level-box');

        if (i <= unlockedLevel) {
          levelBox.classList.add('unlocked');
          levelBox.addEventListener('click', () => redirectToLevel(i));
        } else {
          levelBox.classList.add('locked');
        }

        if (i <= 5) {
          row1.appendChild(levelBox);
        } else {
          row2.appendChild(levelBox);
        }
      }

      levelsContainer.appendChild(row1);
      levelsContainer.appendChild(row2);
    }

    // Handle level completion and unlocking
    const urlParams = new URLSearchParams(window.location.search);
    const completedLevel = parseInt(urlParams.get('level'));
    const action = urlParams.get('action');

    if (completedLevel && (action === 'next' || action === 'quit')) {
      if (completedLevel === unlockedLevel && unlockedLevel < totalLevels) {
        unlockedLevel++;
        localStorage.setItem(unlockedLevelKey, unlockedLevel);
      }
    }

    createLevelBoxes();
  </script>
</body>
</html>
